name: CI - Test & Report

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  # -----------------------------------------------------------------
  # JOB 1: Backend (Spring Boot) í…ŒìŠ¤íŠ¸
  # -----------------------------------------------------------------
  backend-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. Java ì„¤ì • (ì´ì „ ë‹¨ê³„ì—ì„œ ëˆ„ë½ëœ ì„¸ë¶€ ë‚´ìš© ë³µì›)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradlew chmod +x
        run: chmod +x ./backend/gradlew

      # 2. Code Style Apply (ëˆ„ë½ëœ run ëª…ë ¹ ë³µì›)
      - name: Code Style Apply
        run: ./backend/gradlew spotlessApply

      - name: Run Backend Tests and Generate Jacoco Report
        run: ./backend/gradlew clean test jacocoTestReport

      - name: Build Spring Boot JAR (For Deployment)
        run: ./backend/gradlew bootJar

      # Artifact Uploads (ê²½ë¡œ ìˆ˜ì • ì™„ë£Œëœ ì½”ë“œ)
      - name: Upload Jacoco Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-jacoco-report
          path: backend/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml

      - name: Upload Backend Deployment Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-backend-jar
          path: backend/build/libs/*.jar
          retention-days: 7

  # -----------------------------------------------------------------
  # JOB 2: Frontend (React) í…ŒìŠ¤íŠ¸
  # -----------------------------------------------------------------
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend # ğŸ‘ˆ ëª¨ë“  ëª…ë ¹ì´ ./frontend ì•ˆì—ì„œ ì‹¤í–‰ë¨

    steps:
      - uses: actions/checkout@v4

      # 3. Node.js ì„¤ì • (ì´ì „ ë‹¨ê³„ì—ì„œ ëˆ„ë½ëœ ì„¸ë¶€ ë‚´ìš© ë³µì›)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Run Frontend Tests
        run: npm test -- --reporter=junit --outputFile=./test-results.xml

      # Artifact Uploads (working-directory ê¸°ì¤€ìœ¼ë¡œ ê²½ë¡œ ì„¤ì •)
      - name: Upload Frontend Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: test-results.xml # ./frontend/test-results.xml

      - name: Build Frontend (For Deployment)
        run: npm run build

      - name: Upload Frontend Deployment Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-frontend-dist
          path: dist/ # ./frontend/dist/
          retention-days: 7

  # -----------------------------------------------------------------
  # JOB 3: ê²°ê³¼ ë¶„ì„ ë° PR ëŒ“ê¸€ ì‘ì„±
  # -----------------------------------------------------------------
  report:
    needs: [ backend-test, frontend-test ]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download Backend Jacoco Report
        uses: actions/download-artifact@v4
        with:
          name: backend-jacoco-report
          path: ./report_data/backend

      - name: Download Frontend JUnit Report
        uses: actions/download-artifact@v4
        with:
          name: frontend-test-results
          path: ./report_data/frontend

      - name: Publish Backend Coverage Report (Jacoco)
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: ./report_data/backend/backend-jacoco-report/jacocoTestReport.xml
          title: 'Backend Code Coverage'
          min-coverage-overall: '40'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Frontend Test Results (JUnit)
        uses: dorny/test-reporter@v1
        with:
          name: Frontend Test Results
          path: 'report_data/frontend/frontend-test-results/test-results.xml'
          reporter: junit
          token: ${{ secrets.GITHUB_TOKEN }}