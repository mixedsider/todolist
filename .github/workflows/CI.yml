name: CI - Test & Report

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  # -----------------------------------------------------------------
  # JOB 1: Backend (Spring Boot) í…ŒìŠ¤íŠ¸
  # -----------------------------------------------------------------
  backend-test:
    runs-on: ubuntu-latest
    # âŒ defaults: run: working-directory: ./backend ë¥¼ ì œê±°í•©ë‹ˆë‹¤.

    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        # ... (Set up Java details) ...

      - name: Gradlew chmod +x
        run: chmod +x ./backend/gradlew # ğŸ‘ˆ backend/ ê²½ë¡œ ëª…ì‹œ

      - name: Build Spring Boot JAR (For Deployment)
        run: ./backend/gradlew bootJar # ğŸ‘ˆ backend/ ê²½ë¡œ ëª…ì‹œ

      - name: Run Backend Tests and Generate Jacoco Report
        run: ./backend/gradlew clean test jacocoTestReport # ğŸ‘ˆ backend/ ê²½ë¡œ ëª…ì‹œ

      # ğŸš¨ Upload 1: Jacoco Report ì—…ë¡œë“œ (Workspace Root ê¸°ì¤€)
      - name: Upload Jacoco Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-jacoco-report
          # ArtifactsëŠ” Rootì—ì„œë¶€í„° backend í´ë”ë¥¼ ëª…ì‹œ
          path: backend/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml

      # ğŸš¨ Upload 2: Deployment JAR ì—…ë¡œë“œ (Workspace Root ê¸°ì¤€)
      - name: Upload Backend Deployment Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-backend-jar
          path: backend/build/libs/*.jar
          retention-days: 7

  # -----------------------------------------------------------------
  # JOB 2: Frontend (React) í…ŒìŠ¤íŠ¸
  # -----------------------------------------------------------------
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend # ğŸ‘ˆ ì—¬ê¸°ëŠ” ìœ ì§€ (Node/NPM ëª…ë ¹ì´ './frontend' ì•ˆì—ì„œ ì‹¤í–‰ë¨)

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        # ... (Node setup details) ...

      - name: Install Dependencies
        run: npm ci

      - name: Run Frontend Tests
        run: npm test -- --reporter=junit --outputFile=./test-results.xml

      # ğŸš¨ Upload 3: Frontend Test Results ì—…ë¡œë“œ (Working Directory ê¸°ì¤€)
      - name: Upload Frontend Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          # Working Directoryê°€ './frontend'ì´ë¯€ë¡œ, ê·¸ ì•ˆì˜ íŒŒì¼ëª…ì„ ì‚¬ìš©
          path: test-results.xml

      - name: Build Frontend (For Deployment)
        run: npm run build

      # ğŸš¨ Upload 4: Deployment DIST ì—…ë¡œë“œ (Working Directory ê¸°ì¤€)
      - name: Upload Frontend Deployment Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-frontend-dist
          path: dist/
          retention-days: 7

  # -----------------------------------------------------------------
  # JOB 3: ê²°ê³¼ ë¶„ì„ ë° PR ëŒ“ê¸€ ì‘ì„±
  # -----------------------------------------------------------------
  report:
    needs: [ backend-test, frontend-test ]
    runs-on: ubuntu-latest
    if: always()

    steps:
      # 1. Download Backend Jacoco Report
      - name: Download Backend Jacoco Report
        uses: actions/download-artifact@v4
        with:
          name: backend-jacoco-report
          path: ./report_data/backend

      # 2. Download Frontend JUnit Report
      - name: Download Frontend JUnit Report
        uses: actions/download-artifact@v4
        with:
          name: frontend-test-results
          path: ./report_data/frontend

      # 3. Publish Backend Coverage Report (Jacoco)
      - name: Publish Backend Coverage Report (Jacoco)
        uses: madrapps/jacoco-report@v1.6.1
        with:
          # ë‹¤ìš´ë¡œë“œ ê²½ë¡œ + ì•„í‹°íŒ©íŠ¸ ì´ë¦„ í´ë” + íŒŒì¼ëª…
          paths: ./report_data/backend/backend-jacoco-report/jacocoTestReport.xml
          title: 'Backend Code Coverage'
          min-coverage-overall: '40'
          token: ${{ secrets.GITHUB_TOKEN }}

      # 4. Publish Frontend Test Results (JUnit)
      - name: Publish Frontend Test Results (JUnit)
        uses: dorny/test-reporter@v1
        with:
          name: Frontend Test Results
          # ë‹¤ìš´ë¡œë“œ ê²½ë¡œ + ì•„í‹°íŒ©íŠ¸ ì´ë¦„ í´ë” + íŒŒì¼ëª…
          path: 'report_data/frontend/frontend-test-results/test-results.xml'
          reporter: junit
          token: ${{ secrets.GITHUB_TOKEN }}