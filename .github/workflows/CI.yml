name: CI - Test & Report

on:
  pull_request:
    branches: [ "main" ] # PRì´ ìƒì„±ë˜ê±°ë‚˜ ì—…ë°ì´íŠ¸ë  ë•Œ ì‹¤í–‰

permissions:
  contents: read
