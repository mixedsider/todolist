  checks: write

jobs:
  # -----------------------------------------------------------------
  # JOB 1: Backend (Spring Boot) í…ŒìŠ¤íŠ¸
  # -----------------------------------------------------------------
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend # ğŸ‘ˆ Jobì˜ ì‹œì‘ì 

    steps:
      - uses: actions/checkout@v4
      # ... (Set up Java, Code Style, Run Tests) ...

      - name: Upload Jacoco Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-jacoco-report
          # ğŸš¨ ìˆ˜ì •: artifacts ì•¡ì…˜ì€ ìƒëŒ€ ê²½ë¡œê°€ ì•„ë‹Œ ì‹¤ì œ ê²½ë¡œë¥¼ ì‚¬ìš©í•˜ê±°ë‚˜,
          #         Jobì˜ working-directoryë¥¼ ê¸°ì¤€ìœ¼ë¡œ pathë¥¼ ì§€ì •í•´ì•¼ í•©ë‹ˆë‹¤.
          #         ì—¬ê¸°ì„œëŠ” working-directory ì•ˆì˜ ê²½ë¡œë¥¼ ì‚¬ìš©í•©ë‹ˆë‹¤.
          path: build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml # ğŸ‘ˆ './backend/' ì œê±°

      - name: Upload Backend Deployment Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-backend-jar
          path: build/libs/*.jar # ğŸ‘ˆ './backend/' ì œê±°
          retention-days: 7

  # -----------------------------------------------------------------
  # JOB 2: Frontend (React) í…ŒìŠ¤íŠ¸
  # -----------------------------------------------------------------
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Run Frontend Tests
        # Vitest ê²°ê³¼ë¥¼ JUnit XML í¬ë§·ìœ¼ë¡œ ì¶œë ¥ (--reporter=junit --outputFile=...)
        run: npm test -- --reporter=junit --outputFile=./test-results.xml

      - name: Upload Frontend Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: frontend/test-results.xml

      - name: Build Frontend (For Deployment)
        run: npm run build
        working-directory: ./frontend

      - name: Upload Frontend Deployment Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-frontend-dist
          path: frontend/dist/
          retention-days: 7

  # -----------------------------------------------------------------
  # JOB 3: ê²°ê³¼ ë¶„ì„ ë° PR ëŒ“ê¸€ ì‘ì„±
  # -----------------------------------------------------------------
  report:
    needs: [ backend-test, frontend-test ]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download Backend Jacoco Report
        uses: actions/download-artifact@v4
        with:
          name: backend-jacoco-report
          path: ./report_data/backend

      - name: Download Frontend JUnit Report
        uses: actions/download-artifact@v4
        with:
          name: frontend-test-results
          path: ./report_data/frontend

      # âœ¨ [NEW] Action 1: Jacoco ë¦¬í¬íŠ¸ ë¶„ì„ ë° PRì— ê²Œì‹œ
      - name: Publish Backend Coverage Report (Jacoco)
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: ${{ steps.download-backend-report.outputs.download-path }}/jacocoTestReport.xml
          # Jacoco Actionì´ PRì— ì½”ë©˜íŠ¸ë¥¼ ë‹¬ì•„ì¤ë‹ˆë‹¤.
          title: 'Backend Code Coverage'
          # ìµœì†Œ ì»¤ë²„ë¦¬ì§€ ê¸°ì¤€ ì„¤ì • (ì˜µì…˜)
          min-coverage-overall: '40'
          token: ${{ secrets.GITHUB_TOKEN }}

      # âœ¨ [NEW] Action 2: Frontend JUnit ë¦¬í¬íŠ¸ ë¶„ì„ ë° PRì— ê²Œì‹œ
      - name: Publish Frontend Test Results (JUnit)
        # ì´ Actionì€ í…ŒìŠ¤íŠ¸ ê²°ê³¼ë¥¼ ì‹œê°ì ìœ¼ë¡œ ë³´ì—¬ì£¼ê³ , ì‹¤íŒ¨ ì‹œ ì£¼ì„ì„ ë‹¬ì•„ì¤ë‹ˆë‹¤.
        uses: dorny/test-reporter@v1
        with:
          name: Frontend Test Results
          path: 'report_data/frontend/test-results.xml'
          reporter: junit
          token: ${{ secrets.GITHUB_TOKEN }}