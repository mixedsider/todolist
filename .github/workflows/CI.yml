name: CI - Test & Report

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  # -----------------------------------------------------------------
  # JOB 1: Backend (Spring Boot) í…ŒìŠ¤íŠ¸ ë° Artifact ì—…ë¡œë“œ
  # -----------------------------------------------------------------
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend # ëª¨ë“  ëª…ë ¹ì´ './backend' í´ë” ì•ˆì—ì„œ ì‹¤í–‰ë¨

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradlew chmod +x
        run: chmod +x ./gradlew

      # 1. ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸ ì‹¤í–‰ (JUnit XML ìƒì„±)
      - name: Run Backend Tasks (Test & Report)
        # test jacocoTestReport ì‹¤í–‰ í›„, bootJar ì‹¤í–‰
        run: ./gradlew clean test jacocoTestReport bootJar

      # ğŸš¨ Upload A: Jacoco Coverage Report (ì»¤ë²„ë¦¬ì§€ ì¸¡ì •)
      - name: Upload Jacoco Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-jacoco-report
          # working-directory ê¸°ì¤€: build/reports/jacoco/...
          path: build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml

      # ğŸš¨ Upload B: Backend JUnit Test Results (í…ŒìŠ¤íŠ¸ ì„±ê³µ ì—¬ë¶€ ë³´ê³ ìš©)
      - name: Upload Backend JUnit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-junit-results # ğŸ‘ˆ ìƒˆë¡œìš´ Artifact ì´ë¦„ (Job 3ì—ì„œ ì‚¬ìš©)
          path: build/test-results/test/*.xml

      # ğŸš¨ Upload C: Deployment JAR
      - name: Upload Backend Deployment Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-backend-jar
          path: build/libs/*.jar
          retention-days: 7

  # -----------------------------------------------------------------
  # JOB 2: Frontend (React) í…ŒìŠ¤íŠ¸ ë° Artifact ì—…ë¡œë“œ
  # -----------------------------------------------------------------
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Run Frontend Tests
        run: npm test -- --reporter=junit --outputFile=./test-results.xml

      - name: Upload Frontend Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: test-results.xml

      - name: Build Frontend (For Deployment)
        run: npm run build

      - name: Upload Frontend Deployment Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-frontend-dist
          path: dist/
          retention-days: 7

  # -----------------------------------------------------------------
  # JOB 3: ê²°ê³¼ ë¶„ì„ ë° PR ëŒ“ê¸€ ì‘ì„±
  # -----------------------------------------------------------------
  report:
    needs: [ backend-test, frontend-test ]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - uses: actions/checkout@v4

      # Artifacts ë‹¤ìš´ë¡œë“œ
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./report_data

      # 1. Publish Backend Coverage Report (Jacoco)
      - name: Publish Backend Coverage Report (Jacoco)
        uses: madrapps/jacoco-report@v1.6.1
        with:
          # madrappsëŠ” Jacoco XML ê²½ë¡œë¥¼ ì°¾ìŠµë‹ˆë‹¤.
          paths: ./report_data/backend-jacoco-report/**/*.xml
          title: 'Backend Code Coverage'
          min-coverage-overall: '40'
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Publish Backend Test Success Rate (JUnit)
      - name: Publish Backend Test Success Rate
        uses: dorny/test-reporter@v1
        with:
          name: Backend Test Success Rate
          # Backend JUnit XMLì„ ì°¾ìŠµë‹ˆë‹¤.
          path: ./report_data/backend-junit-results/**/*.xml
          reporter: junit # ğŸ‘ˆ JUnit XMLì€ 'junit' ë¦¬í¬í„°ë¡œ ë¶„ì„í•©ë‹ˆë‹¤.
          token: ${{ secrets.GITHUB_TOKEN }}
          only-summary: true # Jacocoê°€ ìƒì„¸ ë¦¬í¬íŠ¸ë¥¼ ë‹¬ì•˜ìœ¼ë¯€ë¡œ ìš”ì•½ë§Œ ë‚¨ê¹ë‹ˆë‹¤.

      # 3. Publish Frontend Test Results (JUnit)
      - name: Publish Frontend Test Results (JUnit)
        uses: dorny/test-reporter@v1
        with:
          name: Frontend Test Reports
          # Frontend Vitest XMLì„ ì°¾ìŠµë‹ˆë‹¤.
          path: './report_data/frontend-test-results/**/*.xml'
          reporter: jest-junit # VitestëŠ” 'jest-junit' íŒŒì„œì™€ í˜¸í™˜ì„±ì´ ë†’ìŠµë‹ˆë‹¤.
          token: ${{ secrets.GITHUB_TOKEN }}
          only-summary: true