name: CI - Test & Report

on:
  pull_request:
    branches: [ "main" ] # PRì´ ìƒì„±ë˜ê±°ë‚˜ ì—…ë°ì´íŠ¸ë  ë•Œ ì‹¤í–‰

permissions:
  contents: read
  pull-requests: write # PRì— ëŒ“ê¸€ì„ ë‹¬ê¸° ìœ„í•œ ê¶Œí•œ
  checks: write

jobs:
  # -----------------------------------------------------------------
  # JOB 1: Backend (Spring Boot) í…ŒìŠ¤íŠ¸
  # -----------------------------------------------------------------
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend # ğŸ‘ˆ run ëª…ë ¹ì–´ê°€ ì´ ì•ˆì—ì„œ ì‹¤í–‰ë¨ (ì˜ˆ: ./gradlew test)

    steps:
      - uses: actions/checkout@v4
      # ... (Set up Java, Code Style, Run Tests) ...
      - name: Gradlew chmod +x
        run: chmod +x ./gradlew

      - name: Build Spring Boot JAR (For Deployment)
        run: ./gradlew bootJar


      # í…ŒìŠ¤íŠ¸ ì‹¤í–‰ (ì´ ë‹¨ê³„ì—ì„œ build/reports/jacoco/jacocoTestReport.xml íŒŒì¼ì´ ìƒì„±ë¨)
      - name: Run Backend Tests and Generate Jacoco Report
        run: ./gradlew clean build jacocoTestReport

      # ğŸš¨ ìˆ˜ì • 1: Jacoco Report ì—…ë¡œë“œ ê²½ë¡œ (ArtifactsëŠ” ë£¨íŠ¸ ê¸°ì¤€)
      - name: Upload Jacoco Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-jacoco-report
          # Workspace Root (CI ë£¨íŠ¸)ì—ì„œë¶€í„° backend í´ë”ë¥¼ ëª…ì‹œ
          path: backend/build/reports/jacoco/test/jacocoTestReport.xml

      # ğŸš¨ ìˆ˜ì • 2: Deployment JAR ì—…ë¡œë“œ ê²½ë¡œ
      - name: Upload Backend Deployment Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-backend-jar
          # Workspace Root (CI ë£¨íŠ¸)ì—ì„œë¶€í„° backend í´ë”ë¥¼ ëª…ì‹œ
          path: backend/build/libs/*.jar
          retention-days: 7

  # -----------------------------------------------------------------
  # JOB 2: Frontend (React) í…ŒìŠ¤íŠ¸
  # -----------------------------------------------------------------
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Run Frontend Tests
        # Vitest ê²°ê³¼ë¥¼ JUnit XML í¬ë§·ìœ¼ë¡œ ì¶œë ¥ (--reporter=junit --outputFile=...)
        run: npm test -- --reporter=junit --outputFile=./test-results.xml

      - name: Upload Frontend Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: frontend/test-results.xml

      - name: Build Frontend (For Deployment)
        run: npm run build
        working-directory: ./frontend

      - name: Upload Frontend Deployment Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-frontend-dist
          path: frontend/dist/
          retention-days: 7

  # -----------------------------------------------------------------
  # JOB 3: ê²°ê³¼ ë¶„ì„ ë° PR ëŒ“ê¸€ ì‘ì„±
  # -----------------------------------------------------------------
  report:
    needs: [ backend-test, frontend-test ]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - uses: actions/checkout@v4
      # 1. Download Backend Jacoco Report
      - name: Download Backend Jacoco Report
        uses: actions/download-artifact@v4
        with:
          name: backend-jacoco-report
          path: ./report_data/backend # ë‹¤ìš´ë¡œë“œ ìœ„ì¹˜ ì§€ì •

      # 2. Download Frontend JUnit Report (ê²½ë¡œ ìˆ˜ì •ì„ ìœ„í•´ ë‹¤ìš´ë¡œë“œ ìœ„ì¹˜ ì§€ì •)
      - name: Download Frontend JUnit Report
        uses: actions/download-artifact@v4
        with:
          name: frontend-test-results
          path: ./report_data/frontend # ë‹¤ìš´ë¡œë“œ ìœ„ì¹˜ ì§€ì •

      # 3. Publish Backend Coverage Report (Jacoco)
      - name: Publish Backend Coverage Report (Jacoco)
        uses: madrapps/jacoco-report@v1.6.1
        with:
          # ğŸš¨ ìˆ˜ì •: ë‹¤ìš´ë¡œë“œ ê²½ë¡œ + ì•„í‹°íŒ©íŠ¸ ì´ë¦„ í´ë” + íŒŒì¼ëª…ìœ¼ë¡œ ê²½ë¡œë¥¼ ëª…í™•í•˜ê²Œ ì§€ì •
          paths: './report_data/backend/backend-jacoco-report/jacocoTestReport.xml'
          title: 'Backend Code Coverage'
          min-coverage-overall: '40'
          token: ${{ secrets.GITHUB_TOKEN }}

      # 4. Publish Frontend Test Results (JUnit)
      - name: Publish Frontend Test Results (JUnit)
        uses: dorny/test-reporter@v1
        with:
          name: Frontend Test Results
          # ğŸš¨ ìˆ˜ì •: ë‹¤ìš´ë¡œë“œ ê²½ë¡œ + ì•„í‹°íŒ©íŠ¸ ì´ë¦„ í´ë” + íŒŒì¼ëª…ìœ¼ë¡œ ê²½ë¡œë¥¼ ëª…í™•í•˜ê²Œ ì§€ì •
          path: './report_data/frontend/frontend-test-results/test-results.xml'
          reporter: jest-junit
          token: ${{ secrets.GITHUB_TOKEN }}