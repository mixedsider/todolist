name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  frontend-test:
    name: Frontend Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Run Frontend Tests
        run: |
          cd frontend
          npm test -- --watch=false --reporters=junit --reporter-options "outputFile=./test-results.xml"

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      # -----------------------
      # ðŸ“Œ Frontend Artifacts ì—…ë¡œë“œ
      # -----------------------

      - name: Upload Frontend Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/**
          if-no-files-found: error

      - name: Upload Frontend Test Result
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-report
          path: frontend/test-results.xml
          if-no-files-found: error


  backend-test:
    name: Backend Test & Build
    runs-on: ubuntu-latest
    needs: frontend-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew

      - name: Run Backend Tests
        run: |
          cd backend
          ./gradlew test jacocoTestReport

      - name: Build Backend JAR
        run: |
          cd backend
          ./gradlew bootJar

      # -----------------------
      # ðŸ“Œ Backend Artifacts ì—…ë¡œë“œ
      # -----------------------

      - name: Upload Backend JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/build/libs/*.jar
          if-no-files-found: error

      - name: Upload Jacoco Test Report
        uses: actions/upload-artifact@v4
        with:
          name: backend-jacoco-report
          path: backend/build/reports/jacoco/test/jacocoTestReport.xml
          if-no-files-found: error
