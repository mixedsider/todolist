name: CI - Test & Report

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  # -----------------------------------------------------------------
  # JOB 1: Backend (Spring Boot) í…ŒìŠ¤íŠ¸
  # -----------------------------------------------------------------
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradlew chmod +x
        run: chmod +x gradlew

      - name: Code Style Apply
        run: ./gradlew spotlessApply

      - name: Run Backend Tests and Generate Jacoco Report
        run: ./gradlew clean test jacocoTestReport

      # ğŸš¨ Upload 1: Jacoco Report ì—…ë¡œë“œ (ì ˆëŒ€ ê²½ë¡œ ì‚¬ìš©)
      - name: Upload Jacoco Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-jacoco-report
          path: backend/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml  # ğŸ‘ˆ ë£¨íŠ¸ ê¸°ì¤€ ì ˆëŒ€ê²½ë¡œ
          retention-days: 7

      # ğŸš¨ Upload 2: Deployment JAR ì—…ë¡œë“œ (ì ˆëŒ€ ê²½ë¡œ ì‚¬ìš©)
      - name: Upload Backend Deployment Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-backend-jar
          path: backend/build/libs/*.jar  # ğŸ‘ˆ ë£¨íŠ¸ ê¸°ì¤€ ì ˆëŒ€ê²½ë¡œ
          retention-days: 7

  # -----------------------------------------------------------------
  # JOB 2: Frontend (React) í…ŒìŠ¤íŠ¸
  # -----------------------------------------------------------------
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      # ğŸš¨ í…ŒìŠ¤íŠ¸ ì‹¤í–‰ + ê²°ê³¼ íŒŒì¼ ìƒì„± í™•ì¸
      - name: Run Frontend Tests
        run: |
          npm test -- --reporter=junit --outputFile=./test-results.xml --watchAll=false
          # íŒŒì¼ ìƒì„± í™•ì¸
          ls -la test-results.xml || echo "test-results.xml not found"

      # ğŸš¨ Upload 3: Frontend Test Results ì—…ë¡œë“œ (ì ˆëŒ€ ê²½ë¡œ ì‚¬ìš©)
      - name: Upload Frontend Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: frontend/test-results.xml  # ğŸ‘ˆ ë£¨íŠ¸ ê¸°ì¤€ ì ˆëŒ€ê²½ë¡œ
          retention-days: 7

      # ğŸš¨ ë¹Œë“œ ì‹¤í–‰ + ê²°ê³¼ í™•ì¸
      - name: Build Frontend
        run: |
          npm run build
          # ë¹Œë“œ ê²°ê³¼ í™•ì¸
          ls -la dist/ || echo "dist/ not found"

      # ğŸš¨ Upload 4: Deployment DIST ì—…ë¡œë“œ (ì ˆëŒ€ ê²½ë¡œ ì‚¬ìš©)
      - name: Upload Frontend Deployment Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-frontend-dist
          path: frontend/dist/**  # ğŸ‘ˆ ë£¨íŠ¸ ê¸°ì¤€ ì ˆëŒ€ê²½ë¡œ + ì¬ê·€ í¬í•¨
          retention-days: 7

  # -----------------------------------------------------------------
  # JOB 3: ê²°ê³¼ ë¶„ì„ ë° PR ëŒ“ê¸€ ì‘ì„±
  # -----------------------------------------------------------------
  report:
    needs: [ backend-test, frontend-test ]
    runs-on: ubuntu-latest
    if: always()

    steps:
      # 1. Download Backend Jacoco Report
      - name: Download Backend Jacoco Report
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: backend-jacoco-report
          path: ./backend-jacoco  # ğŸ‘ˆ ë‹¨ìˆœí•œ í´ë”ëª…

      # 2. Download Frontend JUnit Report
      - name: Download Frontend JUnit Report
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: frontend-test-results
          path: ./frontend-junit   # ğŸ‘ˆ ë‹¨ìˆœí•œ í´ë”ëª…

      # ğŸš¨ 3. Publish Backend Coverage Report (Jacoco) - ê²½ë¡œ ìˆ˜ì •
      - name: Publish Backend Coverage Report (Jacoco)
        if: always()
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: ./backend-jacoco/jacocoTestReport.xml  # ğŸ‘ˆ ë‹¤ìš´ë¡œë“œëœ ì •í™•í•œ ê²½ë¡œ
          title: 'Backend Code Coverage'
          min-coverage-overall: '40'
          token: ${{ secrets.GITHUB_TOKEN }}

      # ğŸš¨ 4. Publish Frontend Test Results (JUnit) - ê²½ë¡œ ìˆ˜ì •
      - name: Publish Frontend Test Results (JUnit)
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Frontend Test Results
          path: ./frontend-junit/test-results.xml  # ğŸ‘ˆ ë‹¤ìš´ë¡œë“œëœ ì •í™•í•œ ê²½ë¡œ
          reporter: junit
          token: ${{ secrets.GITHUB_TOKEN }}

      # ğŸš¨ 5. ë””ë²„ê¹…: ë‹¤ìš´ë¡œë“œëœ íŒŒì¼ í™•ì¸
      - name: Debug - List Downloaded Files
        if: always()
        run: |
          echo "=== Backend Jacoco Files ==="
          find ./backend-jacoco -type f || echo "No backend files"
          echo "=== Frontend JUnit Files ==="
          find ./frontend-junit -type f || echo "No frontend files"