name: CI - Test & Report

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  # -----------------------------------------------------------------
  # JOB 1: Backend (Spring Boot) 테스트
  # -----------------------------------------------------------------
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradlew chmod +x
        run: chmod +x gradlew

      - name: Code Style Apply
        run: ./gradlew spotlessApply

      - name: Run Backend Tests and Generate Jacoco Report
        run: ./gradlew clean test jacocoTestReport

      # Jacoco Report 업로드
      - name: Upload Jacoco Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-jacoco-report
          path: build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          retention-days: 7

      # Backend JAR 업로드
      - name: Upload Backend Deployment Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-backend-jar
          path: build/libs/*.jar
          retention-days: 7

  # -----------------------------------------------------------------
  # JOB 2: Frontend (React) 테스트
  # -----------------------------------------------------------------
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Run Frontend Tests
        run: |
          npm test -- --reporter=junit --outputFile=test-results.xml --watchAll=false
          ls -la test-results.xml || echo "test-results.xml not found"

      # 프론트엔드 테스트 결과 업로드
      - name: Upload Frontend Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: test-results.xml
          retention-days: 7

      - name: Build Frontend
        run: |
          npm run build
          ls -la dist/ || echo "dist/ not found"

      # 프론트엔드 dist 업로드
      - name: Upload Frontend Deployment Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-frontend-dist
          path: dist/**
          retention-days: 7

  # -----------------------------------------------------------------
  # JOB 3: 결과 분석 및 PR 댓글 작성
  # -----------------------------------------------------------------
  report:
    needs: [ backend-test, frontend-test ]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download Backend Jacoco Report
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: backend-jacoco-report
          path: backend-jacoco

      - name: Download Frontend JUnit Report
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: frontend-test-results
          path: frontend-junit

      - name: Publish Backend Coverage Report (Jacoco)
        if: always()
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: backend-jacoco/jacocoTestReport.xml
          title: 'Backend Code Coverage'
          min-coverage-overall: '40'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Frontend Test Results (JUnit)
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Frontend Test Results
          path: frontend-junit/test-results.xml
          reporter: junit
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug - List Downloaded Files
        if: always()
        run: |
          echo "=== Backend Jacoco Files ==="
          find backend-jacoco -type f || echo "No backend files"
          echo "=== Frontend JUnit Files ==="
          find frontend-junit -type f || echo "No frontend files"
