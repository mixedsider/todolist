name: CI - Test & Report

on:
  pull_request:
    branches: [ "main" ] # PRì´ ìƒì„±ë˜ê±°ë‚˜ ì—…ë°ì´íŠ¸ë  ë•Œ ì‹¤í–‰

permissions:
  contents: read
  pull-requests: write # PRì— ëŒ“ê¸€ì„ ë‹¬ê¸° ìœ„í•œ ê¶Œí•œ
  checks: write

jobs:
  # -----------------------------------------------------------------
  # JOB 1: Backend (Spring Boot) í…ŒìŠ¤íŠ¸
  # -----------------------------------------------------------------
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradlew chmod +x
        run: chmod +x ./gradlew

      - name: Run Backend Tests
        # í…ŒìŠ¤íŠ¸ë¥¼ ì‹¤í–‰í•˜ì—¬ JUnit XML ë¦¬í¬íŠ¸ ìƒì„± (JacocoëŠ” ì»¤ë²„ë¦¬ì§€ì´ë¯€ë¡œ ì œì™¸í•˜ê³  JUnit ë¦¬í¬íŠ¸ë§Œ ì‚¬ìš©)
        run: ./gradlew clean test

      # ğŸš¨ ë³´ê³ ì„œ ìƒì„± 1: Backend JUnit Report (ì§ì ‘ ê²Œì‹œ)
      - name: Publish Backend Unit Test Results
        uses: dorny/test-reporter@v1
        if: always() # í…ŒìŠ¤íŠ¸ê°€ ì‹¤íŒ¨í•´ë„ ë¦¬í¬íŠ¸(ì£¼ì„)ë¥¼ ë‚¨ê¸°ê¸° ìœ„í•´
        with:
          name: Backend Unit Tests
          # Gradleì€ build/test-results/test/ í´ë”ì— XML íŒŒì¼ì„ ìƒì„±í•©ë‹ˆë‹¤.
          path: backend/build/test-results/test/*.xml
          reporter: java-junit # í‘œì¤€ Gradle JUnit XML íŒŒì„œ ì‚¬ìš©
          token: ${{ secrets.GITHUB_TOKEN }}

  # -----------------------------------------------------------------
  # JOB 2: Frontend (React) í…ŒìŠ¤íŠ¸
  # -----------------------------------------------------------------
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Run Frontend Tests
        # í…ŒìŠ¤íŠ¸ ì‹¤í–‰ ë° JUnit XML ì¶œë ¥
        run: npm test -- --reporter=junit --outputFile=./test-results.xml

      # ğŸš¨ ë³´ê³ ì„œ ìƒì„± 2: Frontend JUnit Report (ì§ì ‘ ê²Œì‹œ)
      - name: Publish Frontend Unit Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Frontend Unit Tests
          path: frontend/test-results.xml # working-directory (./frontend) ê¸°ì¤€
          reporter: jest-junit
          token: ${{ secrets.GITHUB_TOKEN }}