name: CD - Deploy to Remote Server (Custom Java Control)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # -----------------------------------------------------------
  # 1. BUILD: Frontend와 Backend 아티팩트 빌드
  # -----------------------------------------------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # --- Backend Build (Spring Boot JAR) ---
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew

      - name: Build Spring Boot JAR
        run: ./backend/gradlew clean bootJar

      - name: Upload Backend Artifact (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          # build/libs 폴더에서 JAR 파일을 찾아 backend.jar로 고정
          path: backend/build/libs/*.jar
          retention-days: 1

      # --- Frontend Build (React/Vite Static Files) ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Frontend Dependencies and Build
        run: |
          npm install
          npm run build
        working-directory: ./frontend

      - name: Upload Frontend Artifact (dist/)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

  # -----------------------------------------------------------
  # 2. DEPLOY: SSH를 통해 파일 전송 및 Java 프로세스 제어
  # -----------------------------------------------------------
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # --- 아티팩트 다운로드 ---
      - name: Download Backend JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: ./artifacts/backend/

      - name: Download Frontend DIST Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./artifacts/frontend/

      - name: Set up SSH Agent and Keys
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # --- 파일 전송 (Backend JAR) ---
      - name: Transfer Backend JAR to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "artifacts/backend/*.jar"
          # 배포 경로: ~/backend/backend.jar
          target: "~/backend"
          strip_components: 2 # artifacts/backend/ 를 제거하고 파일명만 전송
          # 전송 후 파일명을 backend.jar로 변경하는 별도 스크립트가 필요함 (아래 SSH 스크립트에서 처리)

      # --- 파일 전송 (Frontend DIST) ---
      - name: Transfer Frontend DIST to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "artifacts/frontend/dist/*"
          # 배포 경로: ~/frontend/
          target: "~/frontend"
          strip_components: 2

      # --- 서비스 재시작 (ps/kill 명령어 사용) ---
      - name: Stop, Rename, and Restart Application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. 환경 설정 (폴더 생성 및 이동)
            DEPLOY_PATH="~/backend"
            FRONTEND_PATH="~/frontend"
            JAR_NAME="backend.jar"
            
            mkdir -p ${DEPLOY_PATH}
            mkdir -p ${FRONTEND_PATH}
            
            # 2. 기존 Java 프로세스 종료 (JAR 파일명 기준)
            CURRENT_PID=$(ps -ef | grep java | grep "${JAR_NAME}" | awk '{print $2}')
            
            if [ -n "$CURRENT_PID" ]; then
              echo "Stopping process with PID: $CURRENT_PID"
              kill -9 $CURRENT_PID
              sleep 5
            else
              echo "No running process found for $JAR_NAME."
            fi
            
            # 3. 새로 전송된 JAR 파일 이름 변경 및 교체
            # artifacts/backend/ 폴더에서 전송된 유일한 JAR 파일을 backend.jar로 변경
            NEW_JAR=$(find ${DEPLOY_PATH} -maxdepth 1 -name "*.jar" -print -quit)
            
            if [ -f "$NEW_JAR" ]; then
                mv $NEW_JAR ${DEPLOY_PATH}/${JAR_NAME}
                echo "Renamed $NEW_JAR to $JAR_NAME"
            else
                echo "Error: New JAR file not found!"
                exit 1
            fi
            
            # 4. 백엔드 재실행 (nohup을 사용하여 세션 종료 후에도 실행 유지)
            echo "Starting application: ${DEPLOY_PATH}/${JAR_NAME}"
            nohup java -jar ${DEPLOY_PATH}/${JAR_NAME} > ${DEPLOY_PATH}/app.log 2>&1 &
            
            echo "Deployment and restart complete."