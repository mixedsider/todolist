name: CD - Build and Deploy

on:
  # main 브랜치에 코드가 푸시된 PR에서만 실행
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: DEPLOY

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ===========================
      # 2. Backend (Spring Boot)
      # ===========================
      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('backend/build.gradle*', 'backend/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant Execute Permission for gradlew
        working-directory: ./backend
        run: chmod +x ./gradlew

      - name: Build Backend JAR
        working-directory: ./backend
        run: ./gradlew bootJar

      - name: Rename built JAR with sha
        working-directory: ./backend
        run: |
          SRC_JAR=$(ls -t build/libs/*.jar | head -n 1)
          echo $SRC_JAR
          mv "$SRC_JAR" "build/libs/backend-${{ github.sha }}.jar"

      # ===========================
      # 3. Frontend (Node)
      # ===========================
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend DIST
        working-directory: ./frontend
        run: npm run build

      # ===========================
      # 4. Deploy
      # ===========================
      - name: Set up SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 4-1. Frontend dist 전송 (target은 "디렉터리" 여야 함)
      - name: Transfer Frontend DIST to Bastion/Frontend Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.BASTION_HOST }}
          username: ${{ secrets.BASTION_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.BASTION_HOST_PORT }}
          # dist 안의 파일들을 전송하고 싶다면 보통 이렇게 씁니다.
          source: "frontend/dist/"
          target: "~/frontend"   # ← 디렉터리만 허용

      # 4-2. Backend JAR 전송 (proxy 사용)
      - name: Transfer Backend JAR to Target Server (via Bastion)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22

          # JAR가 만들어지는 실제 경로 확인 필요 (예: backend-0.0.1-SNAPSHOT.jar 등)
          source: "backend/build/libs/*.jar"

          # target은 디렉터리여야 하므로, 파일명까지 쓰지 말고 디렉터리만 지정
          target: "~/backend"

          proxy_host: ${{ secrets.BASTION_HOST }}
          proxy_username: ${{ secrets.BASTION_USER }}
          proxy_port: ${{ secrets.BASTION_HOST_PORT }}
          proxy_key: ${{ secrets.SSH_PRIVATE_KEY }}

          # ----------------------------------------------------------
      # 4-3. Target Server에서 서비스 재시작
      # ----------------------------------------------------------
      - name: Stop, Rename, and Restart Backend Application (via Bastion)
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_SHA: ${{ github.sha }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22

          proxy_host: ${{ secrets.BASTION_HOST }}
          proxy_username: ${{ secrets.BASTION_USER }}
          proxy_port: ${{ secrets.BASTION_HOST_PORT }}
          proxy_key: ${{ secrets.SSH_PRIVATE_KEY }}

          script: |
            DB_URL="${{ secrets.DB_URL }}"
            DB_USER="${{ secrets.DB_USERNAME }}"
            DB_PASS="${{ secrets.DB_PASSWORD }}"
            DEPLOY_USER="${{ secrets.DEPLOY_USER }}"
            SHA="${{ github.sha }}"

            DEPLOY_PATH="/home/$DEPLOY_USER/backend"

            # 여기서는 GitHub Expression 쓰지 말고, env 로 전달된 GITHUB_SHA 사용
            TARGET_JAR_NAME="backend-$SHA.jar"
            FINAL_JAR_PATH="$DEPLOY_PATH/$TARGET_JAR_NAME"

            echo "Deployment started..."
            echo "Target Jar: $FINAL_JAR_PATH"

            cd "$DEPLOY_PATH" || { echo "Deploy path not found"; exit 1; }

            if [ -z "$TARGET_JAR_NAME" ]; then
              echo "❌ Error: No JAR file found in $DEPLOY_PATH"
              exit 1
            fi

            echo "Found new JAR: $TARGET_JAR_NAME"

            CURRENT_PID=$(ps -ef | grep java | grep backend- | grep -v grep | awk '{print $2}')

            if [ -n "$CURRENT_PID" ]; then
              echo "Stopping old process with PID: $CURRENT_PID"
              kill -9 "$CURRENT_PID"
              sleep 5
            else
              echo "No active Java process found."
            fi
            
            if [ -z "$TARGET_JAR_NAME" ]; then
              echo "❌ Error: No JAR file found in $DEPLOY_PATH"
              exit 1
            fi

            nohup java \
              -Dspring.datasource.url="$DB_URL" \
              -Dspring.datasource.username="$DB_USER" \
              -Dspring.datasource.password="$DB_PASS" \
              -jar "$TARGET_JAR_NAME" \
              > "$DEPLOY_PATH/app.log" 2>&1 &

            echo "Deployment command executed. Log path: $DEPLOY_PATH/app.log"
            exit
      
