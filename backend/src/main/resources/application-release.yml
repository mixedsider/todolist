server:
  shutdown: graceful

spring:
  lifecycle:
    timeout-per-shutdown-phase: 30s # default

  datasource:
    url: jdbc:mysql://${DB_URL}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}  # 여기에 실제 MySQL 비밀번호 입력
    driver-class-name: com.mysql.cj.jdbc.Driver

  config:
    import: "optional:file:../.env[.properties]"

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

  docker:
    compose:
      enabled: false

# (선택) 로깅 레벨 설정 - SQL 바인딩 파라미터 값 확인용
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace